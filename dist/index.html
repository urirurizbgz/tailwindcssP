<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Bookmark Landing Page</title>
	</head>
	<body>
		<!-- header -->
		<header>
			<nav class="container flex items-center py-4 mt-4 sm:mt-12">
				<div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
				<ul
					class="
						hidden
						sm:flex
						flex-1
						justify-end
						items-center
						gap-12
						text-bookmark-blue
						uppercase
						text-xs
					"
				>
					<li class="cursor-pointer">features</li>
					<li class="cursor-pointer">pricing</li>
					<li class="cursor-pointer">contact</li>
					<button
						class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
						type="button"
					>
						login
					</button>
					<div class="text-2xl flex sm:hidden flex-1 justify-end">
						<i class="fas fa-bars"></i>
					</div>
				</ul>
			</nav>
		</header>
		<!-- hero -->
		<section class="relative">
			<div
				class="
					container
					flex flex-col-reverse
					lg:flex-row
					items-center
					justify-center
					gap-12
					mt-14
					lg:mt-28
				"
			>
				<!-- content -->
				<div class="flex flex-1 flex-col items-center lg:items-start">
					<h2
						class="
							text-bookmark-blue text-3xl
							md:text-4xl
							lg:text-5xl
							text-center
							lg:text-left
							mb-6
						"
					>
						A Simple Bookmark Manager
					</h2>
					<p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
						quae odio, magni et eveniet voluptas distinctio. Earum facilis
						alias, pariatur id labore, ipsam quidem enim modi laboriosam eius
						natus eveniet.
					</p>
					<div class="flex justify-center flex-wrap gap-6">
						<button
							type="button"
							class="btn btn-purple hover:bg-bookmark-white hover:text-black"
						>
							Get it on Chrome
						</button>
						<button
							type="button"
							class="btn btn-white hover:bg-bookmark-purple hover:text-white"
						>
							Get it on Firefox
						</button>
					</div>
				</div>
				<!-- image  -->
				<div class="flex justify-center flex-1 md:mb-16 lg:mb-0 z-10">
					<img
						src="./imgs/hero-bg.png"
						alt=""
						class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
					/>
				</div>
			</div>
			<!-- rounded rectangle -->
			<div
				class="
					hidden
					md:block
					overflow-hidden
					bg-bookmark-purple
					rounded-l-full
					absolute
					h-80
					w-2/4
					top-32
					right-0
					lg:-bottom-28 lg:-right-36
				"
			></div>
		</section>
	</body>
</html>
